<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <div>
      <h1>Useful HTML</h1>
      <h2>this is an hr (horizontal line)</h2>
      <hr />
      <p>
        If we have a paragraph we can use the sup for <b>superscript</b
        ><sup>[2]</sup>
      </p>
      <p>We can also use <b>subscript</b> with sub <sub>{3}</sub></p>
      <p>Use sup and sub together <sup>1</sup>/<sub>2</sub></p>
    </div>

    <hr />

    <h2>HTML Entities</h2>
    <p>You can use symbols such as... &copy; or &reg; or &div;</p>
    <a href="https://dev.w3.org/html5/html-author/charref"
      >Link To All Entities</a
    >
  </body>
