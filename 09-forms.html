<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <main>
      <form action="">
        <!-- make sure that we label everything! VERY IMPORTANT for accessibility-->
        <div>
          <label for="username-box">Username</label>
          <input name="username-box" placeholder="username" type="text" />
        </div>
        <div>
          <label for="password-box">Password</label>
          <input name="password-box" placeholder="password" type="password" />
        </div>
      </form>
    </main>
  </body>
</html>
